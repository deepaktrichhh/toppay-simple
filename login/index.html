<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toppay Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-900 via-slate-950 to-slate-900 flex items-center justify-center p-4">
  <div class="w-full max-w-sm bg-slate-900/80 border border-slate-800 rounded-[32px] shadow-[0_20px_60px_rgba(0,0,0,0.6)] p-4">
    <div class="flex items-center justify-between mb-4 px-1">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-2xl bg-gradient-to-br from-blue-500 to-cyan-400 flex items-center justify-center text-white font-black text-lg">
          T
        </div>
        <div>
          <p class="text-xs font-semibold tracking-wide text-slate-200">
            Toppay Wallet
          </p>
          <p class="text-[10px] text-slate-400">Secure Login</p>
        </div>
      </div>
      <span class="px-2 py-1 rounded-full bg-emerald-500/10 text-[10px] text-emerald-300 border border-emerald-400/40">
        LOGIN
      </span>
    </div>

    <div class="mb-4 px-1">
      <h1 class="text-lg font-semibold text-slate-50">Welcome back</h1>
      <p class="text-[11px] text-slate-400">Login with your registered mobile number.</p>
    </div>

    <form id="loginForm" class="space-y-3 px-1">
      <div>
        <label class="text-[10px] text-slate-400">Phone</label>
        <input id="phone" class="mt-1 w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-[12px] text-slate-100 focus:outline-none focus:border-blue-500" placeholder="+91 XXXXXXXX" />
      </div>
      <div>
        <label class="text-[10px] text-slate-400">Password</label>
        <input id="password" type="password" class="mt-1 w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-[12px] text-slate-100 focus:outline-none focus:border-blue-500" placeholder="••••••••" />
      </div>

      <div id="msg" class="hidden text-[11px] rounded-xl border px-3 py-2"></div>

      <button
        type="submit"
        class="mt-1 w-full rounded-2xl bg-gradient-to-r from-blue-500 via-cyan-400 to-emerald-400 text-slate-950 font-semibold py-2 text-sm shadow-[0_12px_30px_rgba(0,0,0,0.5)] active:scale-95 transition">
        Login
      </button>

      <p class="text-[11px] text-center text-slate-400 mt-1">
        New to Toppay?
        <a href="../regist/index.html" class="text-blue-300">Create account</a>
      </p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msgBox = document.getElementById('msg');

    function showMsg(text, ok) {
      msgBox.textContent = text;
      msgBox.classList.remove('hidden');
      if (ok) {
        msgBox.classList.remove('border-red-500/60', 'bg-red-500/10', 'text-red-300');
        msgBox.classList.add('border-emerald-400/60', 'bg-emerald-500/10', 'text-emerald-200');
      } else {
        msgBox.classList.remove('border-emerald-400/60', 'bg-emerald-500/10', 'text-emerald-200');
        msgBox.classList.add('border-red-500/60', 'bg-red-500/10', 'text-red-300');
      }
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (!phone || !pass) {
        showMsg('Phone aur password zaroori hai.', false);
        return;
      }

      // Demo: always success
      showMsg('OTP bhej diya gaya (demo). OTP verify page par jaa rahe hain…', true);

      setTimeout(() => {
        const url = '../otp/index.html?phone=' + encodeURIComponent(phone);
        window.location.href = url;
      }, 800);
    });
  </script>
</body>
