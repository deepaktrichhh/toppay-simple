<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toppay Style Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-900 via-slate-950 to-slate-900 flex items-center justify-center p-4">
  <!-- Background glow -->
  <div class="pointer-events-none fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute -top-32 left-1/2 -translate-x-1/2 w-[500px] h-[500px] rounded-full bg-blue-500/20 blur-3xl"></div>
  </div>

  <!-- PHONE CARD -->
  <div class="w-full max-w-sm bg-slate-900/80 border border-slate-800 rounded-[32px] shadow-[0_20px_60px_rgba(0,0,0,0.6)] p-4">
    <!-- Top bar -->
    <div class="flex items-center justify-between text-[10px] text-slate-400 mb-2 px-1">
      <span>9:41</span>
      <span class="tracking-[0.2em] text-[9px]">TOPPAY DEMO</span>
      <span class="flex items-center gap-1">
        <span class="w-3 h-3 rounded-full bg-green-400"></span>
      </span>
    </div>

    <!-- App header -->
    <div class="flex items-center justify-between mb-4 px-1">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-2xl bg-gradient-to-br from-blue-500 to-cyan-400 flex items-center justify-center text-white font-black text-lg">
          T
        </div>
        <div>
          <p class="text-xs font-semibold tracking-wide text-slate-200">
            Toppay Wallet
          </p>
          <p class="text-[10px] text-slate-400">Safe • Fast • Rewards</p>
        </div>
      </div>
      <span class="px-2 py-1 rounded-full bg-blue-500/10 text-[10px] text-blue-300 border border-blue-500/30">
        New User
      </span>
    </div>

    <!-- Progress / title -->
    <div class="mb-3 px-1">
      <p class="text-[11px] text-slate-400 mb-1">
        Step 1 of 2 • Create your account
      </p>
      <div class="w-full h-1.5 rounded-full bg-slate-800 overflow-hidden mb-2">
        <div class="h-full w-1/2 bg-gradient-to-r from-blue-400 to-cyan-300"></div>
      </div>
      <h1 class="text-lg font-semibold text-slate-50">
        Registration
      </h1>
      <p class="text-[11px] text-slate-400">
        Complete the details below to activate your Toppay wallet.
      </p>
    </div>

    <!-- Referral code display -->
    <div class="mb-3 px-1">
      <div class="flex items-center justify-between text-[11px]">
        <span class="text-slate-400">Referral code</span>
        <span id="refCodeBadge"
              class="px-2 py-1 rounded-full bg-slate-800 text-[11px] text-slate-300 border border-slate-700">
          Loading…
        </span>
      </div>
    </div>

    <!-- FORM -->
    <form id="regForm" class="space-y-2 px-1">
      <div class="grid grid-cols-2 gap-2">
        <div>
          <label class="text-[10px] text-slate-400">Full name</label>
          <input id="name" class="mt-1 w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-[12px] text-slate-100 focus:outline-none focus:border-blue-500" placeholder="Deepak Meena" />
        </div>
        <div>
          <label class="text-[10px] text-slate-400">Phone</label>
          <input id="phone" class="mt-1 w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-[12px] text-slate-100 focus:outline-none focus:border-blue-500" placeholder="+91 XXXXXXXX" />
        </div>
      </div>

      <div class="grid grid-cols-2 gap-2">
        <div>
          <label class="text-[10px] text-slate-400">Email</label>
          <input id="email" type="email" class="mt-1 w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-[12px] text-slate-100 focus:outline-none focus:border-blue-500" placeholder="you@example.com" />
        </div>
        <div>
          <label class="text-[10px] text-slate-400">UPI ID</label>
          <input id="upi" class="mt-1 w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-[12px] text-slate-100 focus:outline-none focus:border-blue-500" placeholder="name@upi" />
        </div>
      </div>

      <div class="grid grid-cols-2 gap-2">
        <div>
          <label class="text-[10px] text-slate-400">Password</label>
          <input id="password" type="password" class="mt-1 w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-[12px] text-slate-100 focus:outline-none focus:border-blue-500" placeholder="••••••••" />
        </div>
        <div>
          <label class="text-[10px] text-slate-400">Confirm</label>
          <input id="confirm" type="password" class="mt-1 w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-[12px] text-slate-100 focus:outline-none focus:border-blue-500" placeholder="••••••••" />
        </div>
      </div>

      <div>
        <label class="text-[10px] text-slate-400">Address</label>
        <input id="address" class="mt-1 w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-[12px] text-slate-100 focus:outline-none focus:border-blue-500" placeholder="City, State" />
      </div>

      <div class="grid grid-cols-2 gap-2">
        <div>
          <label class="text-[10px] text-slate-400">Bank name</label>
          <input id="bank" class="mt-1 w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-[12px] text-slate-100 focus:outline-none focus:border-blue-500" placeholder="SBI, HDFC…" />
        </div>
        <div>
          <label class="text-[10px] text-slate-400">IFSC</label>
          <input id="ifsc" class="mt-1 w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-[12px] text-slate-100 focus:outline-none focus:border-blue-500" placeholder="SBIN0001234" />
        </div>
      </div>

      <div class="grid grid-cols-2 gap-2">
        <div>
          <label class="text-[10px] text-slate-400">Account number</label>
          <input id="account" class="mt-1 w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-[12px] text-slate-100 focus:outline-none focus:border-blue-500" placeholder="XXXXXXXXXXXX" />
        </div>
        <div class="flex flex-col justify-end">
          <div class="flex items-center gap-2">
            <input id="accept" type="checkbox" class="w-3 h-3 rounded border-slate-600 bg-slate-900" />
            <label for="accept" class="text-[10px] text-slate-400">
              I agree to <span class="text-blue-300">T&C</span> &amp; privacy policy.
            </label>
          </div>
        </div>
      </div>

      <!-- Hidden referral input -->
      <input id="refInput" type="hidden" />

      <!-- Message box -->
      <div id="msgBox" class="hidden text-[11px] rounded-xl border px-3 py-2 mt-1"></div>

      <!-- Submit button -->
      <button type="submit"
        class="mt-2 w-full rounded-2xl bg-gradient-to-r from-blue-500 via-cyan-400 to-emerald-400 text-slate-950 font-semibold py-2 text-sm shadow-[0_12px_30px_rgba(0,0,0,0.5)] active:scale-95 transition">
        Create account
      </button>

      <p class="mt-2 text-[11px] text-center text-slate-400">
        Already have an account?
        <span class="text-blue-300">Login</span>
      </p>
    </form>

    <!-- Footer -->
    <div class="mt-3 border-t border-slate-800 pt-2 px-1 flex items-center justify-between text-[10px] text-slate-500">
      <span>Demo only • Frontend UI</span>
      <span>© Toppay style</span>
    </div>
  </div>

  <script>
    // Referral code from URL
    (function () {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const badge = document.getElementById('refCodeBadge');
      const hidden = document.getElementById('refInput');

      if (code) {
        badge.textContent = code;
        badge.classList.remove('bg-slate-800', 'text-slate-300');
        badge.classList.add('bg-emerald-500/10', 'text-emerald-300', 'border-emerald-400/60');
        hidden.value = code;
      } else {
        badge.textContent = 'No code';
      }
    })();

    // Simple front-end validation
    document.getElementById('regForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const pass = document.getElementById('password').
